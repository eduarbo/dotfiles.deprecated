# General ================================================================== {{{
setw -g xterm-keys on
set -g quiet on # Disable various messages

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix

set-option -g default-shell $SHELL

# Enable Italics
set -g default-terminal "xterm-256color-italic"
# True Color
set -ga terminal-overrides ",xterm-256color-italic:Tc"

set -g display-time 4000

set -g history-limit 50000 # Boost history

# set emacs style key binding
set -g status-keys emacs
# Use vim keybindings in copy mode
setw -g mode-keys vi

# focus events enabled for terminals that support them
set -g focus-events on

# clear both screen and history
bind l send-keys c-l \; clear-history

# Relax!
set -sg escape-time 10
set -sg repeat-time 300

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# aggresive resize
set -g aggressive-resize on

# Autorename sanely.
setw -g automatic-rename on

set-option -g renumber-windows on

# http://superuser.com/questions/479600/how-can-i-prevent-tmux-exiting-with-ctrl-d
set-environment -g 'IGNOREEOF' 10 # Shell only exists after the 10th consecutive Ctrl-d

# }}}
# Bindings =============================================================== {{{

# Reload the config.
unbind Space
bind Space source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# detach client
bind d detach

# choose a client to detach
bind D choose-client

bind C new-session
bind S choose-session
bind R command-prompt 'rename-session %%'
bind F command-prompt -p find-session 'switch-client -t %%'
bind -r [ switch-client -p
bind -r ] switch-client -n

bind c new-window
bind W choose-window
bind r command-prompt "rename-window %%"
bind Tab last-window
bind -r n next-window
bind -r N previous-window
# bind -r p previous-window
bind -r < swap-window -t -1
bind -r > swap-window -t +1
bind -r o rotate-window
bind -r O rotate-window -D

# display visible indicator of each pane
bind w display-panes
bind BSpace last-pane

# Toggle to maximize or restore the current pane
bind m resize-pane -Z

# Saner splitting.
bind v split-window -h
bind s split-window -v

bind -r L swap-pane -D       # swap current pane with the next one
bind -r H swap-pane -U       # swap current pane with the previous one

bind C-h send-keys 'C-h'
bind C-j send-keys 'C-j'
bind C-k send-keys 'C-k'
bind C-l send-keys 'C-l'

# pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n S-Left if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n S-Down if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n S-Up if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n S-Right if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Cycle window layouts
bind -r "'" next-layout
bind -r '"' previous-layout

# copying and pasting
bind , copy-mode
bind . paste-buffer -s \015

bind x kill-pane
bind X kill-window
bind q confirm-before kill-session
bind Q confirm-before kill-server

# # clear both screen and history
# bind -n C-l send-keys C-l \; run 'sleep 0.05 && tmux clear-history'

bind T break-pane -t :

# colon :
bind \; command-prompt

# Mouse
set -g mouse on

# }}}
# Copy mode ================================================================ {{{
unbind -t vi-copy Enter

bind -t vi-copy v begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line
# Display ================================================================== {{{

# Activity
setw -g monitor-activity on
set -g visual-activity off

# integration with clipboard and primary selection {{{

# move x clipboard into tmux paste buffer
unbind C-p
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
unbind C-y
bind C-y run "tmux save-buffer - | xclip -i"

#}}}

set -g set-titles on                        # set terminal title
set -g display-panes-time 1000

# Custom status bar
set -g status-interval 5
set -g status-fg brightblack
set -g status-bg default
set -g status-attr underscore
set -g status-position top

set -g pane-border-fg brightblack
set -g pane-active-border-fg blue

set -g status-right-length 32
set -g status-right-fg yellow
set -g status-right-attr bold
set -g status-right ' #{?window_zoomed_flag,,⧉} #S '

set -g status-left ''

set -g window-status-separator '  '
set -g window-status-format '#(prettynum #I) #W'

set -g window-status-current-fg white
set -g window-status-current-attr bold
set -g window-status-current-format '#(prettynum #I) #W'

set -g message-fg brightyellow
set -g message-bg black
set -g message-attr underscore

#window mode
setw -g mode-fg black
setw -g mode-bg brightgreen

# }}}
# Plugins ================================================================== {{{
# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Automatic tpm installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
# Initializes TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# }}}
